<div class="title">
  <br>
  <h1 id="titulo">Choose your drink</h1>
</div>
<div class="cards">
<p-card id="card" *ngFor="let value of products" header="{{value.name}}" subheader="{{value.description}}" [style]="{width: '360px'}" styleClass="ui-card-shadow">
  <p-header>
      <img [src]="value.imageUrl">
  </p-header>
  <b><div>R$ {{value.price}}</div></b>
  <p-footer>
      <button class="botao" (click)="doOrder(value.id)" >Escolher</button>
  </p-footer>
</p-card>
</div>
