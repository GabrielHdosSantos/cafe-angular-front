<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<form [formGroup]="formOrder">
  <div *ngFor="let value of keys">
  <label class="form-label" [for]="value.id">{{value}}</label>
  <br>
  <input type="text" class="form-control-plaintext" [formControlName]="value" [id]="value"/>
  <br>
</div>
<button class="btn btn-primary" (click)="clickOnSubmit()" type="text">Pedir</button>
<button class="btn btn-primary" type="reset">Limpar</button>
</form>
