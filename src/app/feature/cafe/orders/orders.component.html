<table id=table class="table table-striped">
  <tr>
    <th *ngFor="let header of headers">
      {{header}}
    </th>
  </tr>
<tr *ngFor="let value of orders">
  <td>{{ value.customer }}</td>
  <td>
    <img src='https://i.imgur.com/e9SU4p8.png' class="mr-2" style="width: 20px">
    {{ value.product }}</td>
  <td>R$ {{ value.price }}</td>
  <div class="space">
    <button id=done class="botao" (click)="deleteOrder(value.id)" >DONE</button>
    <button id=back class="botao" (click)="goBack()" >BACK</button>
  </div>
</tr>
</table>
